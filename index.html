<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <title>BookMarker App</title>
  </head>
  <body class="bg-info">
    <div class="container">
      <form id="form" class="col-md-6 col-sm-8 col-lg-4 mx-auto  mt-5 ">
          <h5 class="text-uppercase pb-4">Enter the name and Url of the Website You would like to Save </h5>
          <div id="error-message">
              
          </div>
        <div class="form-group">
          <label class="text-light" for="InputWebsiteName">Website Name : </label>
          <Input type="text" class="form-control" id="website-name" aria-describedby="WebsitesName"> </Input>
        </div>
        <div class="form-group">
            <label class="text-light" for="InputWebsiteURL">Website URL :</label>
            <input type="url" class="form-control" id="website-url" aria-describedby="WebsitesURL">
        </div>
        <button type="button" class="btn btn-dark float-right " data-toggle="modal" data-target="#staticBackdrop" >See the List </button>
        <button type="submit" class="btn btn-light float-right mr-3">SAVE</button>
       
       
      </form>

      <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="webistesMarkedList" aria-hidden="true">
          <div class="modal-dialog modal-dialog-scrollable">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="text-uppercase"> Your Amazing List</h5>
                      <button class="button" class="close" data-dismiss="modal" aria-label="Close" >
                        <span aria-hidden="true">&times;</span>

                      </button>
                  </div>
                  <div class="modal-body" >
                      <ul id="websites-list">

                      </ul>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                  </div>
              </div>
          </div>
      </div>
    </div>

    <script src="app.js">
        $('#staticBackdrop').on('shown.bs.modal', function () {
        $('#myInput').trigger('focus');});
        $('.alert').alert('close');

    </script>
  </body>
</html>
